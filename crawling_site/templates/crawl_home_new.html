{% extends "base.html" %}

{% block content %}

<h1>{{ title }}</h1>
<form method='get'>
    <input type='submit' class='btn' value='Click' name='print_btn'>
</form>
<h1> last updated : {{ time }}</h1>

<table>
    
    {% for key, values in results.items %}
    <tr>
        <td>{{ key }}</td>
        {% for v in values %}
        <td>{{ v }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    
</table>

{% endblock %}
