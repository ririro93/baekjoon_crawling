{% extends "base.html" %}

{% block title %}
오늘의 현황!
{% endblock %}

{% block content %}
<div class="top-container">
    <div class="card">
        <div class="refresh-container">
            <form method='get' class='form1'>
                <input type='submit' class='btn' value='Update' name='print_btn'>
            </form>
            <p> 2021-01-31 18:37 </p>
            <p>last updated : {{ time }}</p>
        </div>
        <div class="chart">
            <canvas id="myChart"></canvas>
        </div>
        <div class="button-container">
            <button class="active">day</button>
            <button>week</button>
            <button>month</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script>
//////////////////////////////////////// chart
var colors = [
    "rgba(255, 99, 132, 0.2)",
    "rgba(255, 159, 64, 0.2)",
    "rgba(255, 205, 86, 0.2)",
    "rgba(75, 192, 192, 0.2)",
    "rgba(54, 162, 235, 0.2)",
    "rgba(153, 102, 255, 0.2)",
    "rgba(255, 99, 132, 0.2)",
    "rgba(255, 159, 64, 0.2)",
    "rgba(255, 205, 86, 0.2)",
    "rgba(75, 192, 192, 0.2)",
    "rgba(54, 162, 235, 0.2)",
    "rgba(153, 102, 255, 0.2)",
];

// handle input data from django
var members = [];
var num_solved_prob = [];
var data = {{ results|safe }};
console.log(data);
for (var key in data) {
    let newMember = members.push(key);
    let arrLength = num_solved_prob.push(data[key].length);
}
console.log(members);
console.log(num_solved_prob);

// draw bar graph
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'horizontalBar',

    // The data for our dataset
    data: {
        labels: members,
        datasets: [{
            label: 'solved today',
            backgroundColor: colors,
            borderColor: colors,
            data: num_solved_prob,
        }]
    },

    // Configuration options go here
    options: {
        scales: {
            xAxes: [{
                ticks: {
                    stepSize:1
                }
            }]
        },
        animation: {
            duration: 3000
        },
        legend: {
            display: true,
            position: 'right',
        },
        responsive: true,
        maintainAspectRatio: false,
    }
});

//////////////////////////////// Movement Animation
const card = document.querySelector('.card');
const container = document.querySelector('.top-container');
const chartBox = document.querySelector('.chart');
const buttonContainer = document.querySelector('.button-container');

// Moving Animation Event
container.addEventListener('mousemove', (e) => {
    let xAxis = (window.innerWidth / 2 - e.pageX) / 100;
    let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
    console.log(xAxis, yAxis);
    card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`
});

// Mouse Hover on chart -> pop out
chartBox.addEventListener('mouseenter', (e) =>  {
    chartBox.style.transition = "all 1s ease";
    chartBox.style.transform = "translateZ(300px)"
});

chartBox.addEventListener('mouseleave', (e) =>  {
    chartBox.style.transition = "all 1s ease";
    chartBox.style.transform = "translateZ(0)"
});









</script>
{% endblock %}
