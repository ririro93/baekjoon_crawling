{% extends "base.html" %}

{% load static %}

{% block title %}
오늘의 현황!
{% endblock %}

{% block content %}
<div class="top-container">
    <div class="card">
        <div class="refresh-container">
            <img class="refresh-button" src="{% static 'images/refresh.jpg' %}" alt="refresh img">
            <p class="current-time"> Loading </p>
            <div class="update-time-container">
                <p>last update</p>
                <p class="last-updated-time">{{ time }}</p>
            </div>
        </div>
        <div class="chart">
            <canvas id="myChart"></canvas>
        </div>
        <div class="button-container">
            <button class="button active">day</button>
            <button class="button">week</button>
            <button class="button">month</button>
            <button class="button">total</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script>
///////////////////////////////////////////////// Get Current Time
var timeInterval = setInterval(myTimer, 1000);

function myTimer() {
    const today = new Date();
    const date = '['+today.getFullYear().toString().padStart(2, "0")+'-'+(today.getMonth()+1).toString().padStart(2, "0")+'-'+today.getDate().toString().padStart(2, "0")+']';
    const time = today.getHours().toString().padStart(2, "0") + ":" + today.getMinutes().toString().padStart(2, "0") + ":" + today.getSeconds().toString().padStart(2, "0");
    const dateTime = date+' '+time;
    document.querySelector(".current-time").innerHTML = dateTime;
}

///////////////////////////// handle input data from django when page first loads
function processData(data) {
    var members = [];
    var num_solved_prob = [];
    var data = data;
    for (var key in data) {
        let newMember = members.push(key);
        let arrLength = num_solved_prob.push(data[key].length);
    }
    return {
        'members':members,
        'num_solved_prob':num_solved_prob
    }
}
let { members, num_solved_prob } = processData({{ results|safe }});


///////////////////////////////////////////////// chart
var colors = [
    "rgba(255, 99, 132, 0.2)",
    "rgba(255, 159, 64, 0.2)",
    "rgba(255, 205, 86, 0.2)",
    "rgba(75, 192, 192, 0.2)",
    "rgba(54, 162, 235, 0.2)",
    "rgba(153, 102, 255, 0.2)",
    "rgba(255, 99, 132, 0.2)",
    "rgba(255, 159, 64, 0.2)",
    "rgba(255, 205, 86, 0.2)",
    "rgba(75, 192, 192, 0.2)",
    "rgba(54, 162, 235, 0.2)",
    "rgba(153, 102, 255, 0.2)",
];

// draw bar graph
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'horizontalBar',

    // The data for our dataset
    data: {
        labels: members,
        datasets: [{
            label: 'solved today',
            backgroundColor: colors,
            borderColor: colors,
            data: num_solved_prob,
        }]
    },

    // Configuration options go here
    options: {
        scales: {
            xAxes: [{
                ticks: {
                    stepSize:1
                }
            }]
        },
        animation: {
            duration: 3000
        },
        legend: {
            display: true,
            position: 'right',
        },
        responsive: true,
        maintainAspectRatio: false,
    }
});

/////////////////////////////////////////////// Movement Animation
const card = document.querySelector('.card');
const container = document.querySelector('.top-container');
const chartBox = document.querySelector('.chart');
const refreshBtn = document.querySelector('.refresh-button');
const otherButtons = document.querySelectorAll('.button');
const buttons = document.querySelectorAll('.button, .refresh-button');
const last_updated_time = document.querySelector('.last-updated-time');

// Moving Animation Event
document.addEventListener('mousemove', (e) => {
    let xAxis = (window.innerWidth / 2 - e.pageX) / 100;
    let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
    card.style.transform = `rotateY(${-xAxis}deg) rotateX(${yAxis}deg)`;
});

// // Buttons pop out and get bigger
// add refreshBtn to buttons
buttons.forEach(button => button.addEventListener('mouseenter', (e) => {
    button.style.transition = "all 1s ease";
    button.style.transform = "scale(1.2) translateZ(20px)";
    // button.style.transform = "";
}));

buttons.forEach(button => button.addEventListener('mouseleave', (e) => {
    button.style.transition = "all 1s ease";
    button.style.transform = "scale(1) translateZ(0)";
}));


/////////////////////////////////////////// button click event
////////// refresh button
// refresh icon rotate until fully refreshed
refreshBtn.addEventListener('click', (e) => {
    var refreshRotateInterval = setInterval(refreshRotate, 2000);
    function refreshRotate() {
        refreshBtn.style.transform = "rotateZ(180deg)";
        setTimeout(() => {
            refreshBtn.style.transition = "all 1s ease";
            refreshBtn.style.transform = "rotateZ(360deg)";
        }, 1000);
    }
    // check which element is active  
    let activeButton;
    otherButtons.forEach(button => {
        if(button.classList.contains("active")) {
            activeButton = button.innerHTML;
        }
    });

    // send POST request
    $.ajax({
        url: '/crawling/refresh/',
        type: 'post',
        data: {'data': JSON.stringify({
            'update': 'true',
            'button': activeButton,
            'last_updated_time': last_updated_time.innerHTML,
        })},
        headers: { "X-CSRFToken": "{{ csrf_token }}"},
        success: (result) => {
            console.log(result);
            // stop refresh icon animation
            clearInterval(refreshRotateInterval);
            // update last updated time
            last_updated_time.innerHTML = result['update_time'];
        }
    });
});

///////// other buttons
otherButtons.forEach(button => button.addEventListener('click', (e) => {
    // 버튼 active 하게 바꿔주기
    button.classList.add("active");

    // 다른 버튼들은 active 없애주기
    otherButtons.forEach(otherButton => {
        if(!otherButton.isEqualNode(button)){
            otherButton.classList.remove("active");
        }
    });

    // 버튼 처음 누른거면 데이터 받아오고 누른적있으면 그 데이터 보여주기
    // 마지막 업데이트 한 시간 서버에 보내주기
    // send POST request
    $.ajax({
        url: '/crawling/refresh/',
        type: 'post',
        data: {'data': JSON.stringify({
            'update': 'false', 
            'button': `${button.textContent}`,
            'last_updated_time': last_updated_time.innerHTML,
        })},
        headers: { "X-CSRFToken": "{{ csrf_token }}"},
        success: (result) => {
            console.log("success", result);
            newData = result['results'];
            let { members, num_solved_prob } = processData(newData);

            // update chart
            chart.data.labels = members;
            chart.data.datasets[0].data = num_solved_prob;
            chart.update();
        }
    });
}));

</script>
{% endblock %}
