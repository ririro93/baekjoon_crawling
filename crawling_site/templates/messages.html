<!-- alerts -->
<div class="messages messages-container">
{% if messages %}
  {% for message in messages %}
  <div class="my-alert alert-{{ message.tags }}">
    {{ message }}
  </div>
  {% endfor %}
{% endif %}
</div>

<script>
// Remove alert after 2 seconds 
function removeMessages() {
  setTimeout(() => {
    const messages = document.querySelectorAll('.my-alert');
    messages.forEach((message) => {
      message.remove()
    });
  }, 2000);
}
removeMessages();
</script>
