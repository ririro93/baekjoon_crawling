<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <!-- navbar -->
  <nav class="my-nav fixed-top bg-dark p-2">
    <a href="" class="btn text-white">Home</a>
    <a href="" class="btn text-white">현황</a>
    <a href="" class="btn text-white">문제 추가</a>
  </nav>

  <!-- main container -->
  <section class="container-fluid p-0">
    <!-- alerts -->
    <section class="alerts-section mt-5">
      <div class="alert alert-success text-center invisible my-alert my-transition" role="alert">Success</div>
    </section>

    <!-- main section -->
    <div class="row">
      <!-- graph -->
      <div class="col-sm-12 col-md-8 my-graph bg-info my-transition d-flex justify-content-center align-items-center">
        <div class="myChart-container">
          <canvas id="myChart" style="width:100%; height: 100%;"></canvas>
        </div>
      </div>

      <!-- calendar -->
      <aside class="d-none d-md-block col-md-4 bg-secondary my-calendar my-transition">

      </aside>
    </div>
  </section>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <button class="test-button1">press for success message</button>
  <button class="test-button2">press for success message</button>


  </section>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="bootstrap.js"></script>
</body>
</html>
